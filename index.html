<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party List</title>
</head>

<body>
  <header><h1>Party List</h1></header>

  <section id="partyList">
    <ul id="parties">
    <!-- * Next to each party there is a delete button -->
    </ul>
  </section>

  <section>
    <h2>New Party Form</h2>
    <form id="newParty">
      <label>
        Name
        <input type="text" name="name" />
      </label>
      <label>
        Description
        <input type="text" name="description" />
      </label>
      <label>
        Date
        <input type="text" name="date" />
      </label>
      <label>
        Location
        <input type="text" name="location" />
      </label>
      <button id="submit">Submit</button>
    </form>
  </section>
  <script src="index.js"></script>
</body>
</html>
